<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h2 id="left">Designed by Yuvaraja</h2>
    <div class="main-div">
        <header>
            <button><i class="fa-regular fa-x" style="color: #ffffff;"></i></button>
            <i id="twitter" class="fa-brands fa-x-twitter fa-2xl" style="color: #ffffff;"></i>
        </header>
        <div>
            <div class="inner-div">
                <h1>Sign in to X</h1>
                <div class="button-container blk-txt l-bold"><i class="fa-brands fa-google" style="color: #000000;"></i> Sign in with Google</div>
                <br>
                <div class="button-container blk-txt bold"><i class="fa-brands fa-apple fa-lg" style="color: #000000;"></i> Sign in with Apple</div>
                <h3>or</h3>
                <form action="">
                    <input type="text" placeholder="Phone, email address, or username">
                </form>
                <br>
                <div class="button-container blk-txt bold">Next</div>
                <br>
                <div class="button-container blk-box bold">Forgot password?</div>
                <br>
                <h5>Don't have an account? <a href="">Sign up</a></h5>
            </div>
    </div>
</div>
<h2 id="right">Designed by Yuvaraja</h2>
